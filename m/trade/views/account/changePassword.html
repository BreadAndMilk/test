<!DOCTYPE html>
<!-- saved from url=(0030)./ -->
<html class="pixel-ratio-1"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>修改密码</title>
    <meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="XXXX前端">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <script>
    	var position="../../";document.write(unescape("%3Cscript src='"+position+"indexTota.js?v="+Math.random()+"' type='text/javascript'%3E%3C/script%3E"));
    </script>
	

  </head>
  <body>
<div class="page page-current" key-panel-main='true' id="account_changePassword"   data-pageTitle="修改密码" data-refresh="true" data-isCheckLogin="true" data-script='trade/scripts/account/changePassword.js'>
	<header class="header">
    	<div class="top_title">
        	<a href="javascript:void(0);" class="icon_back text">交易</a>
        	<h3>修改密码</h3>
        </div>
    </header>
    <section class="main bank_form">
    	<div class="toggle_nav toggle_nav_lit">
            <ul>
                <li class="active"><a href="javascript:void(0);">修改交易密码</a></li>
                <li><a href="javascript:void(0);">修改资金密码</a></li>
            </ul>
        </div>
    	<!--<div class="login_form mt10" style="display: none;">&nbsp;&nbsp;&nbsp;&nbsp;您最多可以设置&nbsp;12&nbsp;位新密码，建议使用&nbsp;6&nbsp;位新密码，只允许输入0-9、a-z、A-Z</div>-->
    	<div class="input_form">
        	<div class="input_text text">
            	<label>原 密 码</label><input js-key="password2" type="password" maxlength="12" class="t1" placeholder="请输入原交易密码" id="oldPassword"/>
            </div>
        </div>
        <div class="input_form mt10">
            <div class="input_text text">
            	<label>新 密 码</label><input js-key="password8" type="password" class="t1" placeholder="请输入新交易密码" id="newPassword" maxlength="6"/>
            </div>
            <div class="input_text text">
            	<label>确认密码</label><input js-key="password8" type="password" class="t1" placeholder="再次输入交易密码" id="confirmPassword" maxlength="6"/>
            </div>
        </div>
        <div class="ce_btn mt10">
        	<a href="javascript:void(0);">确认</a>
        </div>
    </section>
</div>
</body></html>
