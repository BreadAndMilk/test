  <body>
  	<div class="page page-current" id="fund_grading_purchase" data-pageTitle="基金申购" data-refresh="true" data-isCheckLogin="true"  data-script='trade/scripts/fund/grading/purchase.js'>
	<header class="header">
    	<div class="top_title">
        	<a href="javascript:void(0);" class="icon_back text">交易</a>
        	<h3>基金申购</h3>
        </div>
    </header>
    <section class="main">
		<div class="fund_form2 mt10">
        	<div class="input_form">
				<div class="input_text text">
					<label>基金代码</label><input id="fundCode" type="text" class="t1" placeholder="请输入">
				</div>
            </div>
            <div class="input_form mt10">
				<div class="input_text text">
					<label>基金名称</label><input id="fundName" type="text" class="t1" disabled>
				</div>
                <div class="input_text text">
					<label>基金净值</label><input id="fundNav" type="text" class="t1" disabled>
				</div>
                <div class="input_text text all">
					<label>申购上限</label><input id="purchaseLimit" type="text" class="t1" disabled><a href="javascript:void(0);" class="all_btn">全部</a>
				</div>
            </div>
            <div class="input_form mt10">
				<div class="input_text text">
					<label>申购金额</label><input id="fundSum" type="text" class="t1">
				</div>
            </div>
            <p class="limit">可用资金：<em>--</em> 元</p>
            <div class="ce_btn">
            	<a href="javascript:void(0);">提  交</a>
            </div>
        </div>
    </section>
</div>
