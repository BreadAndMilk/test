<!DOCTYPE html>

<html class="pixel-ratio-1"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>场外基金交易</title>
    <meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="XXXX前端">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <script>
    	var position="../../../";document.write(unescape("%3Cscript src='"+position+"indexTota.js?v="+Math.random()+"' type='text/javascript'%3E%3C/script%3E"));
    </script>
	

  </head>
  <body>
  	<div class="page page-current" id="fund_outside_position"   data-pageTitle="场外基金交易" data-refresh="true" data-isCheckLogin="true" data-script='trade/scripts/fund/outside/position.js'>
	<header class="header">
    	<div class="top_title">
        	<a href="javascript:void(0);" class="icon_back text">交易</a>
        	<h3>场外基金交易</h3>
        </div>
    </header>
    <section class="main">
    	<div class="tab_nav">
        	<ul>
            	<li class="active"><a href="javascript:void(0);" to-page="fund_outside_position" param="">基金持仓</a></li>
                <li><a href="javascript:void(0);" to-page="fund_outside_order" param="">下单</a></li>
                <li><a href="javascript:void(0);" to-page="fund_outside_query" param="">查询</a></li>
        	</ul>
        </div>
        <div id="v_container_funds_jj" style="margin-top: 5px;">
	       	<div class="visc_wrapper" id="v_wrapper_funds_jj" data-iscrollPageId="mall_itemsJj"> 	
	       		<div class="visc_scroller">
	       			<div class="visc_pullDown" style="display:none;">
       					<span class="visc_pullDownIcon"></span>
       					<div class="visc_pullDownDiv">
       						<span class="visc_pullDownLabel">下拉刷新</span><br/>
							时间更新于：<span class="visc_pullDownTime"></span>
       					</div>
	       			</div>
					<div class="hold_main2">
			        	<div class="inner">
			            	<p>总资产<span>（RMB元）</span></p>
			                <strong>--</strong>
			                <a href="javascript:void(0);" id="transfer" class="trade">银证转账</a>
			            </div>
			            <div class="more_info">
			            	<ul>
			                	<li><p>可用资金</p><strong>--</strong></li>
			                    <li><p>总盈亏</p><strong>--</strong></li>
			                    <li><p>可取资金</p><strong>--</strong></li>
			                    <li><p>今日盈亏</p><strong>--</strong></li>
			            	</ul>
			            </div>
			        </div>
			        <!--hold_main end-->
			        <div class="fund_list mt10">
			        	
			        </div>
			        
			         <div class="no_data" style="display:none;padding-top: 50px;">
   						<span class="icon"></span>
       					<p style="text-align:center;">暂无持仓记录</p>
     			    </div>
        		    <div class="visc_pullUp" style="display:none;">
       					<span class="visc_pullUpIcon"></span>
       					<div class="visc_pullUpDiv">
							<span class="visc_pullUpLabel">上拉加载下一页</span><br/>
							时间更新于：<span class="visc_pullUpTime"></span>
						</div>
       				</div>
       			</div>
        	</div>
        </div>
        
    </section>
</div>
</body></html>
