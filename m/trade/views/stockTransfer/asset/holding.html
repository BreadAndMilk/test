<!DOCTYPE html>
<html class="pixel-ratio-1"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>股份转让</title>
    <meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="XXXX前端">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <script>
    	var position="../../../";document.write(unescape("%3Cscript src='"+position+"indexTota.js?v="+Math.random()+"' type='text/javascript'%3E%3C/script%3E"));
    </script>
	

  </head>
  <body>
  	<div class="page page-current" id="stockTransfer_asset_holding"   data-pageTitle="资产持仓" data-refresh="true" data-isCheckLogin="true" data-script='trade/scripts/stockTransfer/asset/holding.js'>
	<header class="header">
    	<div class="top_title">
        	<a href="javascript:void(0);" class="icon_back text"></a>
        	<h3>股份转让</h3>
        </div>
    </header>
    <section class="main">
    	<div class="tab_nav lit">
        	<ul>
            	<li class="active"><a href="javascript:void(0);" to-page="stockTransfer_asset_holding"><span>当前持仓</span></a></li>
                <li><a href="javascript:void(0);" to-page="stockTransfer_order_order"><span>委托下单</span></a></li>
                <li><a href="javascript:void(0);" to-page="stockTransfer_query_query"><span>委托查询</span></a></li>
        	</ul>
        </div>
    	
    	<div class="iscroll_vWrapper" id="wrapper" style="position: relative;">
	        <div class="iscroll_vScroller">
	            <div class="iscroll_pullDown scrolledUp" style="display: none;">
	               <span class="pullDownIcon"></span>
	               <div class="pullDownLabel">下拉刷新</div>
	            </div>
	            <div class="vertical_list" data-is-content="true">
				<div class="hold_main2">
					<div class="inner">
            			<p>总资产<span>（RMB元）</span></p>
                		<strong>270946.<em>36</em></strong>
                		<a href="javascript:void(0);" id="transfer" class="trade">银证转账</a>
            		</div>
            		<div class="more_info">
            		<ul>
                		<li><p>可用资金</p><strong>--<em></em></strong></li>
                    	<li><p>总盈亏</p><strong>--<em></em></strong></li>
                    	<li><p>可取资金</p><strong>--<em></em></strong></li>
                    	<li><p>市值</p><strong>--<em></em></strong></li>
            		</ul>
            		</div>
        		</div>
			       <!--hold_main end-->
			        <div class="fund_table mt10">
			        	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="ce_table">
			              <tr>
			                <th scope="col">市值</th>
			                <th scope="col">盈亏</th>
			                <th scope="col">持仓/可用</th>
			                <th scope="col">成本/现价</th>
			              </tr>
			            </table>
			        </div>
			        </div>
			        <div class="no_data" style="display:none;padding-top: 50px;">
   						<span class="icon"></span>
       					<p style="text-align:center;">暂无持仓记录</p>
     			    </div>
        		    <div class="visc_pullUp" style="display:none;">
       					<span class="visc_pullUpIcon"></span>
       					<div class="visc_pullUpDiv">
							<span class="visc_pullUpLabel">上拉加载下一页</span><br/>
							时间更新于：<span class="visc_pullUpTime"></span>
						</div>
       				</div>
       			</div>
        	</div>
        </div> 
    </section>
</div>
</body></html>
