  <body>
	
<!--股份持仓查询-->
<div class="page page-current" id="credit_query_custOwnStockQuery" data-refresh="true" data-pageTitle="股份持仓查询" data-isCheckLogin="true" data-script='trade/scripts/credit/query/custOwnStockQuery.js'>
	<header class="header">
    	<div class="top_title">
        	<a href="javascript:void(0);" class="icon_back text">查询</a>
        	<h3>股份持仓</h3>
        </div>
    </header>
    <section class="main">
   	     <div id="v_container_funds_jj" style="margin-top: 5px;">
      		<div class="visc_wrapper" id="v_wrapper_funds_jj" data-iscrollPageId="credit_query_creditLine">
      			<div class="visc_scroller">
      				<div class="visc_pullDown" style="display:none;">
      					<span class="visc_pullDownIcon"></span>
      					<div class="visc_pullDownDiv">
      						<span class="visc_pullDownLabel">下拉刷新</span><br/>
						时间更新于：<span class="visc_pullDownTime"></span>
      					</div>
      				</div>
				   	
				   	<div class="search_list mt10"></div>
				   	<div class="fund_table mt10">
			           <table width="100%" border="0" cellspacing="0" cellpadding="0" class="ce_table">
			             <tr>
			               <th scope="col">证券/市值</th>
			               <th scope="col">盈亏</th>
			               <th scope="col">持仓/可用</th>
			               <th scope="col">成本/现价</th>
			             </tr>
			           </table>
			        </div>
			        <div class="no_data" style="display:none;padding-top: 100px;">
       					<span class="icon"></span>
           				<p style="text-align:center;">暂无记录</p>
      				</div>
				   	
				       <div class="visc_pullUp" style="display:none;">
       					<span class="visc_pullUpIcon"></span>
       					<div class="visc_pullUpDiv">
							<span class="visc_pullUpLabel">上拉加载下一页</span><br/>
							时间更新于：<span class="visc_pullUpTime"></span>
						</div>
       				</div>
       			</div>
       		</div>
        </div>
    </section>
</div>
