  <body>
  	<div class="page page-current" id="credit_shares_oneKeyPurchase"   data-pageTitle="一键申购" data-refresh="true" data-isCheckLogin="true" data-script='trade/scripts/credit/shares/oneKeyPurchase.js'>
	<header class="header">
    	<div class="top_title">
        	<a href="javascript:void(0);" class="icon_back text">查询</a>
        	<h3>一键申购</h3>
        </div>
    </header>
    <section class="main">
        <div id="v_container_funds_jj" style="margin-top: 5px;">
       		<div class="visc_wrapper" id="v_wrapper_funds_jj" data-iscrollPageId="mall_itemsJj">
       			<div class="visc_scroller">
       				<div class="visc_pullDown" style="display:none;">
       					<span class="visc_pullDownIcon"></span>
       					<div class="visc_pullDownDiv">
       						<span class="visc_pullDownLabel">下拉刷新</span><br/>
							时间更新于：<span class="visc_pullDownTime"></span>
       					</div>
       				</div>
		            <div class="onekey_main mt10">
        			</div>
		            <div class="no_data" style="display:none;padding-top: 100px;">
       					<span class="icon"></span>
           				<p style="text-align:center;">暂无记录</p>
      				</div>
      				<div class="visc_pullUp" style="display:none;">
       					<span class="visc_pullUpIcon"></span>
       					<div class="visc_pullUpDiv">
							<span class="visc_pullUpLabel">上拉加载下一页</span><br/>
							时间更新于：<span class="visc_pullUpTime"></span>
						</div>
       				</div>
       			</div>
       		</div>
        </div>
       <div class="onekey_check">
        	<span class="check_box">
            	<i class="">全选</i>
            </span>
            <a href="javascript:void(0);" class="btn">提交</a>
        </div>
    </section>
    <section class="main" style="display: none;">
        <div class="onekey_succes">
        	<div class="inner">
            	<span class="icon"></span>
            	<h5>委托已提交！</h5>
                <p>新股申购中签情况将于 4月20日公布</p>
            </div>
        	<div class="stat_box">
            	<ul>
                	<li>超级新股  800股<span class="n1">提交成功</span></li>
                    <li>超级新股  800股<span class="n1">提交成功</span></li>
                    <li>超级新股  800股<span class="n2">提交失败</span></li>
            	</ul>
            </div>
        	<div class="ce_btn">
            	<a href="javascript:void(0);">确 定</a>
            </div>
        </div>
    </section>
</div>
