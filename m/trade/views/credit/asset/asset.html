  </head>
  <body>
  	<div class="page page-current" id="credit_asset_asset"   data-pageTitle="资产持仓" data-refresh="true" data-isCheckLogin="true" data-script='trade/scripts/credit/asset/asset.js'>
	<header class="header">
    	<div class="top_title">
        	<a href="javascript:void(0);" class="icon_back text">交易</a>
        	<h3>融资融券</h3>
        	<a href="javascript:void(0);" class="logout" style="position: absolute;height: 0.44rem;line-height: 0.44rem;right: 0;top: 0;color: #FFFFFF;font-size: 0.14rem;padding: 0 0.1rem;text-decoration: none;">退出</a>
        </div>
    </header>
    <section class="main">
    	<div class="tab_nav">
        	<ul>
                <li class="active"><a href="javascript:void(0);" to-page="credit_asset_asset">资产</a></li>
                <li><a href="javascript:void(0);" to-page="credit_order_mainOrder">下单</a></li>
                <li><a href="javascript:void(0);" to-page="credit_transferred_collateralTransfer">划转</a></li>
                <li><a href="javascript:void(0);" to-page="credit_query_financingQuery">查询</a></li>
        	</ul>
       </div>


		<div class="iscroll_vWrapper" id="wrapper" style="position: relative;">
			<div class="iscroll_vScroller">
				<div class="iscroll_pullDown scrolledUp" style="display: none;">
					<span class="pullDownIcon"></span>
					<div class="pullDownLabel">下拉刷新</div>
				</div>
				<div class="vertical_list" data-is-content="true">
					<div class="hold_main2">
						<div class="inner">
							<p>总资产<span>（RMB元）</span></p>
							<strong><em>--</em></strong>
							<a href="javascript:void(0);" class="trade" id="transfer">银证转账</a>
							<!--<span class="dot"><em class="current"></em><em></em></span>-->
						</div>
						<div class="more_info">
							<ul>
								<li><p>可用保证金</p><strong>--</strong></li>
								<li><p>维持担保比例</p><strong>--</strong></li>
								<li><p>现金</p><strong>--</strong></li>
								<li><p>冲抵证券市值</p><strong>--</strong></li>
							</ul>
						</div>
					</div>
					<div class="fund_table mt10" style="overflow-y: auto;">
						<table width="100%" border="0" cellspacing="0" cellpadding="0" class="ce_table">
							<tr>
								<th scope="col">市值</th>
								<th scope="col">盈亏</th>
								<th scope="col">持仓/可用</th>
								<th scope="col">成本/现价</th>
							</tr>
						</table>
					</div>
					<div class="no_data" style="display:none;padding-top: 50px;">
						<span class="icon"></span>
						<p style="text-align:center;">暂无持仓记录</p>
					</div>
				</div>
				<div class="iscroll_pullUp" style="display: none;">
					<span class="pullUpIcon"></span>
					<div class="pullUpLabel">上拉加载下一页</div>
				</div>
			</div>
		</div>

    </section>
