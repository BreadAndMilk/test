  <body>
  	
  	
 <div class="page page-current" id="ggt_ggtHolding" data-pageTitle="港股交易-持仓"   data-refresh="true" data-isCheckLogin="true" data-script='trade/scripts/ggt/ggtHolding.js'>
	<header class="header">
    	<div class="top_title">
        	<a href="javascript:void(0);" class="icon_back text">交易</a>
        	<h3>港股交易</h3>
        </div>
    </header>
    <section class="main">
		<div class="tab_nav lit">
        	<ul>
            	<li class="active"><a href="javascript:void(0);" to-page="ggt_ggtHolding"><span>当前持仓</span></a></li>
                <li><a href="javascript:void(0);" to-page="ggt_ggtOrder"><span>委托下单</span></a></li>
                <li><a href="javascript:void(0);" to-page="ggt_ggtQuery"><span>委托查询</span></a></li>
        	</ul>
        </div>
		
	     <div class="iscroll_vWrapper" id="wrapper" style="position: relative;">
	        <div class="iscroll_vScroller">
	            <div class="iscroll_pullDown scrolledUp" style="display: none;">
	               <span class="pullDownIcon"></span>
	               <div class="pullDownLabel">下拉刷新</div>
	            </div>
	            <div class="vertical_list" data-is-content="true">
				   	<div class="hold_main2">
				       	<div class="">
					       	<div id="wrapper_div" data-iscrollPageId="ggt_ggtHolding">
								<div id="scroller_div">
									<div class="hold_main2">
										<div class="inner">
            								<p>总资产<span>（RMB元）</span></p>
                							<strong><em>--</em></strong>
                							<a href="javascript:void(0);" id="transfer" class="trade">银证转账</a>
            							</div>
            							<div class="more_info">
            								<ul>
                								<li><p>可用资金</p><strong><em>--</em></strong></li>
                   								<li><p>总盈亏</p><strong><em>--</em></strong></li>
                    							<li><p>可取资金</p><strong><em>--</em></strong></li>
                   		 						<li><p>市值</p><strong><em>--</em></strong></li>
            								</ul>
            							</div>
        							</div>
								   
								</div>
							</div>
				       	</div>
				   </div>
			       <!--hold_main end-->
			        <div class="fund_table mt10">
			           <table width="100%" border="0" cellspacing="0" cellpadding="0" class="ce_table ggt">

				               <th scope="col">证券/市值</th>
				               <th scope="col">盈亏</th>
				               <th scope="col">持仓/可用</th>
				               <th scope="col">成本/现价</th>
				             </tr>
			           </table>
			        </div>
			        
			        <div class="no_data" style="display:none;padding-top: 50px;">
   						<span class="icon"></span>
       					<p style="text-align:center;">暂无持仓记录</p>
     			    </div>
			    </div>    
		 		<div class="iscroll_pullUp" style="display: none;">
	               	<span class="pullUpIcon"></span>
	               	<div class="pullUpLabel">上拉加载下一页</div>
	            </div>
	        </div>
       	</div>

</div>
