<html class="pixel-ratio-1"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>修改密码</title>
    <meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="XXXX前端">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <script>
    	var position="../../";document.write(unescape("%3Cscript src='"+position+"indexTota.js?v="+Math.random()+"' type='text/javascript'%3E%3C/script%3E"));
    </script>
	

  </head>
  <body>
<div class="page page-current" style="z-index: 2010;" id="account_activePhone" data-pageTitle="交易激活" data-refresh="true" data-script='trade/scripts/account/activePhone.js' >
	<header class="header">
    	<div class="top_title">
        	<a href="javascript:void(0);" class="icon_back text">交易</a>
        	<h3>手机验证</h3>
            <!--<a href="javascript:void(0);" class="noicon_text">开户</a>-->
        </div>
    </header>
    <section class="main">
    	<div class="input_forms bank_form">
        	<div class="input_text mt10">
            	<input type="tel" class="t1" placeholder="请输入手机号" id="phoneNum" custom_keybord="0" maxLength="11" onkeyup="this.value=this.value.replace(/\D/g,'')"
    onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
            </div>
			<div class="input_text" style="width: 100%;float:left">
				<input type="tel" class="t1" placeholder="请输入手机验证码" id="phoneMsg" custom_keybord="0" maxLength="8" onkeyup="this.value=this.value.replace(/\D/g,'')"
    onafterpaste="this.value=this.value.replace(/\D/g,'')">
				<a id="sendMsg" href="javascript:void(0);" class="activeBtn">点击获取验证码</a>
				<a id="time" href="javascript:void(0);" class="activeBtn_gray" style="display:none" >60秒后重发</a>
			</div>
            <dl class="notice">
            	<dt style="padding:0 0.1rem;padding-top:0.6rem;">温馨提示：根据监管要求，登录交易时需进行手机号码验证</dt>
                <!--<dd></dd>-->
            </dl>
            <div class="ce_btn mt10">
            	<a href="javascript:void(0);" id="next">下一步</a>
            </div>
        </div>
    </section>
</div>
</body></html>
