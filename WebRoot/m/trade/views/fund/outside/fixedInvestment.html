    <title>基金定投</title>
    <meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <script>
    	var position="../../../";document.write(unescape("%3Cscript src='"+position+"indexTota.js?v="+Math.random()+"' type='text/javascript'%3E%3C/script%3E"));
    </script>
	

  </head>
  <body>
  	<div class="page page-current" id="fund_outside_fixedInvestment" data-pageTitle="基金定投" data-refresh="true" data-isCheckLogin="true" data-script='trade/scripts/fund/outside/fixedInvestment.js'>
	<header class="header">
    	<div class="top_title">
        	<a href="javascript:void(0);" class="icon_back text">交易</a>
        	<div class="toggle_nav">
            	<ul>
                	<li class="active"><a href="javascript:void(0);">定投下单</a></li>
                    <li><a href="javascript:void(0);">定投查询</a></li>
            	</ul>
            </div>
        </div>
    </header>
    <section class="main">
		<div class="fund_form2 mt10">
        	<div class="input_form">
				<div class="input_text text">
					<label>基金代码</label><input type="text" value="" class="t1">
				</div>
                <div class="input_text text">
					<label>基金名称</label><input type="text" value="" class="t1">
				</div>
                <div class="input_text text">
					<label>基金净值</label><input type="text" value="" class="t1">
				</div>
            </div>
            <div class="input_form mt10">
				<div class="input_text text unit">
					<label>定投金额</label><input type="text" class="t1"><em>元</em>
				</div>
            </div>
            <div class="input_form mt10">
                <div class="input_text text">
					<label>开始日期</label><input type="text" class="t1">
				</div>
                <div class="input_text text all">
					<label>截止日期</label><input type="text" class="t1">
				</div>
				<div class="input_select text">
					<label>扣款日</label><div class="select_box"><p>1日</p></div>
				</div>
            </div>
            <div class="ce_btn">
            	<a href="javascript:void(0);">提  交</a>
            </div>
            <div class="notice_box">
            	<h5>温馨提示：</h5>
                <ol>
                    <li>1.基金定投周期为按月定投，会在扣款日在您委托的资金账户中扣款并委托基金申购</li>
                    <li>2.您可以在查询中查阅基金定投的委托情况</li>
                    <li>3.请保证每月扣款日时资金账户中有足够的可用资金，否则将申购失败哦</li>
                </ol>
            </div>
        </div>
        <div class="fund_cast" style="display: none;">
        	<div class="part">
            	<div class="title"><h5>南方增利混合 <small>000777</small></h5><span class="stat">终止</span></div>
                <ul>
                	<li><span>开始日期</span><p>2015/05/23</p></li>
                    <li class="dot"></li>
                    <li><span>开始日期</span><p>2015/05/23</p></li>
            	</ul>
                <div class="stat_box">
                	<span>扣款日 <em>1日</em></span>
                    <span>定投金额 <em>1,000元</em></span>
                    <span>已投 <em>4期</em></span>
                </div>
            </div>
        </div>
    </section>
</div>
</body></html>
