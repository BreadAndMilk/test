<html class="pixel-ratio-1"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>股票交易</title>
    <meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

   <script>
    	var position="../../../";document.write(unescape("%3Cscript src='"+position+"indexTota.js?v="+Math.random()+"' type='text/javascript'%3E%3C/script%3E"));
    </script>
	
  </head>
  <body>
<div class="page page-current" id="credit_order_contractExtension"   data-pageTitle="普通买入" data-refresh="true" data-isCheckLogin="true" data-script='trade/scripts/credit/order/contractExtension.js'>
	<header class="header">
    	<div class="top_title">
        	<a href="javascript:void(0);" class="icon_back text">下单</a>
        	<h3>合约展期</h3>
        	<a href="javascript:void(0);" class="noicon_text icon_search"></a>
        </div>
    </header>
    <section class="main">
    	<div class="back_form mt10">
        	<div class="input_form">
				<div class="input_select text">
					<label>证券代码</label><div class="select_box"><p>请选择</p></div>
				</div>
            </div>
            <div class="input_form mt10">
				<div class="input_text text">
					<label>开仓时间</label><input id="startInput" type="text" class="t1" readonly/>
				</div>
                <div class="input_text text">
					<label>证券名称</label><input id="stockName" type="text" class="t1" readonly/>
				</div>
                <div class="input_text text">
					<label>合约编号</label><input id="compact_id" type="text" class="t1" readonly/>
				</div>
                <div class="input_text text">
					<label>到期时间</label><input type="text" class="t1" id="endInput" readonly/>
				</div>
			</div>
            <div class="ce_btn mt20">
            	<a href="javascript:void(0);">提交申请</a>
            </div>
            <div class="notice_box">
            	<dl>
                	<dt>温馨提示： </dt>
            		<dd>合约到期前15天可以申请合约展期，单次申请延长到期时间6个月，每笔合约最多申请两次</dd>
            	</dl>
            </div>
        </div>
    </section>
</div>
</body></html>
